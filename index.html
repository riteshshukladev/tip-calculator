<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title> 
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;600&display=swap');
       
    </style>
    <!-- FontAwesome CDN -->
   

</head>
<body>
    <div id="container">
        <header>
            <div class="main-heading">
                <h2 class="Main">Tip Calculator</h2>
            </div>
        </header>
        <!-- Total bill input area -->
        <main>
            <div class="total-input">
                <p>bill total:</p>
                <input type="text" name="" id="bill-in-total" placeholder="Enter total bill" oninput="CalculateBill()">
            </div>
            <!-- Tip input area -->
            <div class="total-tip">
                <p>Tip:</p>
                <input type="text" name="" id="Tip-in-total" placeholder="Enter Tip in percentage"  
                oninput="CalculateBill()">
            </div>
          
        </main>
        <!--  -->
        <footer>
            <div class="person-add-or-minus">
                <p>people</p>
                <div class="incrementor-and-decrementor">
                    <button class="plus" onclick="plus_function()">+</button>
                    <p class="total-person">1</p>
                    <button class="minus" onclick="minus_function()">-</button>
                </div>
            </div>
            <div class="total-output">
                <p>Total per Person</p>
                <h2 class="total-share">$ 0.00</h2>
            </div>
        </footer>
    </div>
  
    <!-- scripts -->
    <script src="script.js"></script>
</body>
</html>
